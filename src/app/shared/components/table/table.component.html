<div class="table">
  <div class="table__wrapper">
    <table class="table__container">
      <thead>
        <tr>
          @for (item of column; track item.field) {
          <th>{{ item.label }}</th>
          }
        </tr>
      </thead>
      <tbody>
        @for (row of data; track $index) {
        <tr>
          @for (col of column; track col.field) {
          <td>
            @if (col.render) {
            <ng-container
              [ngTemplateOutlet]="col.render"
              [ngTemplateOutletContext]="{ $implicit: row }"
            ></ng-container>
            } @else {
            {{ row[col.field] }}
            }
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
