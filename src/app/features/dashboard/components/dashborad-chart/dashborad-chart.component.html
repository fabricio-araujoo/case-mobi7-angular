<div #wrapper style="width: 100%; height: 100%">
  <ngx-charts-bar-vertical
    *ngIf="view"
    [view]="view"
    [results]="data"
    [scheme]="options.colorScheme"
    [gradient]="options.gradient"
    [xAxis]="options.xAxis.show"
    [yAxis]="options.yAxis.show"
    [legend]="options.legend.show"
    [legendTitle]="options.legend.title"
    [showXAxisLabel]="options.xAxis.show"
    [xAxisLabel]="options.xAxis.label"
    [showYAxisLabel]="options.yAxis.show"
    [yAxisLabel]="options.yAxis.label"
    [animations]="true"
  >
  </ngx-charts-bar-vertical>
</div>
